# This workflow tests the package with minimal dependencies only

name: Test Minimal Dependencies

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  test-minimal:
    name: Minimal deps (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "windows-latest", "macos-latest"]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@master
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install project with minimal dependencies
        run: uv sync --no-dev --group test
      - name: Run tests excluding optional dependencies
        run: |
          uv run pytest matplotcheck/tests -v -m "not requires_geopandas and not requires_scipy and not requires_folium"
